# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.
theme                  : "minimal-mistakes-jekyll"
# theme                  : "minima"
remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-UK"
title                    : "Waleed Iqbal"
title_separator          : "-"
name                     : &name "Waleed Iqbal"
description              : &description "PhD Candidate"
url                      : https://waleediqbal411.github.io/ # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "waleediqbal411/waleediqbal411.github.io"
teaser                   :  # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
breadcrumbs              : false # true, false (default)
words_per_minute         : 160
comments:
  provider               : # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname            :
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "master" # "master", "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
atom_feed:
  path                   : # blank (default) uses feed.xml
read_more                : "enabled" # if enabled, adds a "read more" link to excerpts 
future                   : true

# Social Sharing
twitter:
  username               : &twitter "waleediqbal411"
facebook:
  username               : 
  app_id                 :
  publisher              :
og_image                 : ".png" # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles
# Analytics
analytics:
  provider               :  false # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : #"UA-79273-2"



# Site Author
author:
  name             : "Waleed Iqbal"
  avatar           : "profile.jpg"
  bio              : "PhD Candidate, QMUL, UK"
  location         : "QMUL, UK"
  employer         :
  researchgate     : "https://www.researchgate.net/profile/Waleed_Iqbal"
  googlescholar    : "https://scholar.google.com/citations?hl=en&user=uXhMEBsAAAAJ"
  email            : "w.iqbal@qmul.ac.uk"
  uri              :
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         :
  foursquare       :
  github           : "waleediqbal411"
  google_plus      :
  keybase          :
  instagram        : "iam_waleediqbal"
  lastfm           :
  linkedin         : "waleediqbal411"
  orcid            : "https://orcid.org/0000-0002-9805-5688"
  pinterest        :
  soundcloud       :
  stackoverflow    : # http://stackoverflow.com/users/123456/username
  steam            :
  tumblr           :
  twitter          : "waleediqbal411"
  vine             :
  weibo            :
